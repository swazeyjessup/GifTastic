<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="Assests/css/app.js">

</head>
<body>
    
<div class="container-fluid" id="wrap">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
            <h3 id="title">Giftastic!</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttons"></div>
    </div>

    <div class="row">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="gifs"></div>

        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form>
                <fieldset>
                    <label for="Movies">Add a Movie</label>
                    <input type="Text" placeholder="Type something..." id="movies">
                    <button type="submit" class="btn submit" data="submitButton">Submit</button>
                </fieldset>
            </form>

        </div>
    </div>
    

</div>
    <script src="Assests/javascript/app.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</body>
</html>
